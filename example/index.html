<head>
  <title>Quadtree tree</title>
  <link rel="stylesheet" type="text/css" href="quadtreevis.css" />
</head>

<body>

<div class="explanation">
  <p>
    <a href="https://github.com/jimkang/quadtreetree">quadtreetree</a> renders a <a href="https://github.com/mbostock/d3/wiki/Quadtree-Geom">quadtree</a>'s nodes in a <a href="https://github.com/mbostock/d3/wiki/Tree-Layout">tree layout</a>. 
  </p>
  <p>
    Reload for a different random quadtree. Use the mouse wheel to zoom, drag to pan, and click on a dot to see the quadtree node it represents below. New points will be added to the quadtree every eight seconds.</p>

<svg id="quadtreetree" width="98%" height="75%">
  <g id="treeroot"></g>
</svg>

<div>

  </pre>
